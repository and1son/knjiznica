<doctype html>
<title>Edit knjiga - Python Flask MySQL CRUD</title>
<h2>Edit knjiga</h2>
<form method="POST" action="/update">
    <dl>
		<p>
			<input name="sifra" value="{{ row[0] }}" type="hidden">
			<input name="Naslov" value="{{ row[1] }}" type="text" placeholder="Naslov" autocomplete="off" required>
		</p>
		<p>
			<input name="Zanr" value="{{ row[2] }}" type="text" placeholder="Zanr" autocomplete="off" required>
		</p>
		<p>
			<input name="Autor" value="{{ row[3] }}" type="text" placeholder="Autor" autocomplete="off" required>
		</p>
		<p>
			<input name="nakladnik" value="{{ row[4] }}" type="number" placeholder="nakladnik" autocomplete="off" required>
		</p>		
		<p>
			<input name="izdavanje" value="{{ row[5] }}" type="number" placeholder="izdavanje" autocomplete="off" required>
		</p>
    </dl>
    <p>


		<input type="submit" value="Submit">
	</p>
</form>
