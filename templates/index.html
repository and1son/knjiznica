<html>
<head>
    <title>Login Page</title>
</head>
<body>
	{% with messages = get_flashed_messages() %}
	  {% if messages %}
	    <ul class=flashes>
	    {% for message in messages %}
	      <h3>{{ message }}</h3>
	    {% endfor %}
	    </ul>
	  {% endif %}
	{% endwith %}
	{% block body %}{% endblock %}
<h1>Please login</h1>
<form method="POST">
    <input type="text" name="username">
    <input type="password" name="password">
    <input type="submit">
</form>
</body>
</html>
