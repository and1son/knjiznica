<!DOCTYPE html>
<html>
<head>
	<title>Izdavanje</title>
</head>
<body>
	<table>
		<tr>
			<th>Sifra</th>
			<th>Datum izdavanja</th>
			<th>Datum povratka</th>
			<th>Cijena</th>
			<th>Izdavatelj</th>

		</tr>

		{% for row in izdavanje %}
		<tr>
			<td>{{ row[0] }}</td>
			<td>{{ row[1] }}</td>
			<td>{{ row[2] }}</td>
			<td>{{ row[3] }}</td>
			<td>{{ row[4] }}</td>
		<td><a href="/izdavanje_edit/{{ row[0] }}" class="btn btn-warning btn-xs" data-toggle="modal" data-target="
             #modaledit{{row[0]}}">Edit</a></td>

		</tr>
		{% endfor %}

	</table>
</body>
</html>
