<doctype html>
<title>Edit izdavanje - Python Flask MySQL CRUD</title>
<h2>Edit izdavanje</h2>
<form method="post" action="/edit_izdavanje">
    <dl>
		<p>
			<input name="sifra" value="{{ row[0] }}" type="hidden">
			<input name="datum_izdavanja" data-date="" data-date-format="DD MMMM YYYY" value="{{ row[1] }}" type="date" placeholder="Datum izdavanja" autocomplete="off" required>
		</p>
		<p>
			<input name="datum_povratka" data-date="" data-date-format="DD MMMM YYYY" value="{{ row[2] }}" type="date" placeholder="Datum povratka" autocomplete="off" required>
		</p>
		<p>
			<input name="cijena" value="{{ row[3] }}" type="text" placeholder="Cijena" autocomplete="off" required>
		</p>
		<p>
			<input name="izdavatelj" value="{{ row[4] }}" type="number" placeholder="izdavatelj" autocomplete="off" required>
		</p>		
    </dl>
    <p>
		<input type="submit" value="Submit">
	</p>
</form>
